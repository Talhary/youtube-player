<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-4">YouTube Video Downloader</h1>
        <form id="videoForm" class="space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">Video URL</label>
                <input type="text" id="url" name="url" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="quality" class="block text-sm font-medium text-gray-700">Quality</label>
                <select id="quality" name="quality"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="360p">360p</option>
                    <option value="480p">480p</option>
                    <option value="720p">720p</option>
                </select>
            </div>
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                <select id="type" name="type"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                </select>
            </div>
            <button type="button" id="downloadBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none mb-4">
                Download Video
            </button>
            <div id="loadingSpinner" class="hidden border-4 border-blue-500 border-t-transparent rounded-full w-12 h-12 animate-spin"></div>

            <!-- Progress Bar -->
            <div class="mt-4">
                <div id="progressContainer" class="hidden w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%;"></div>
                </div>
                <p id="progressText" class="text-sm text-gray-600 text-center mt-2 hidden">0%</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden text-red-600 mt-4"></div>
        </form>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const urlInput = document.getElementById('url');
        const qualitySelect = document.getElementById('quality');
        const typeSelect = document.getElementById('type');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        downloadBtn.addEventListener('click', async (event) => {
            event.preventDefault();

            // Reset error message and progress bar
            errorMessage.classList.add('hidden');
            errorMessage.textContent = "";
            loadingSpinner.classList.remove('hidden');
            progressContainer.classList.remove('hidden');
            progressText.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressText.textContent = '0%';

            try {
                const url = urlInput.value;
                const quality = qualitySelect.value;
                const type = typeSelect.value;

                const response = await fetch(`/api/v1/video?url=${encodeURIComponent(url)}&quality=${encodeURIComponent(quality)}&type=${encodeURIComponent(type)}`);
                
                if (!response.ok) {
                    throw new Error(response.status === 404 ? "Video not found. Please check the URL and try again." : "Server error. Please try again later.");
                }
                
                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length') || 0;

                let receivedLength = 0;
                const chunks = [];

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    chunks.push(value);
                    receivedLength += value.length;

                    const percentComplete = Math.round((receivedLength / contentLength) * 100);
                    progressBar.style.width = `${percentComplete}%`;
                    progressText.textContent = `${percentComplete}%`;
                }

                const videoBlob = new Blob(chunks);
                const videoUrl = URL.createObjectURL(videoBlob);

                const downloadLink = document.createElement('a');
                downloadLink.href = videoUrl;
                downloadLink.download = type === 'audio' ? 'audio.mp3' : 'video.mp4';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(videoUrl);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
                progressContainer.classList.add('hidden');
                progressText.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
